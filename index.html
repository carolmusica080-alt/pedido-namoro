<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Kazue üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #ffb6c1, #ff5f8a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      padding: 50px 40px;
      border-radius: 30px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.25em;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d, #ff1e56);
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .hidden { display: none; }

    .pedido p {
      font-size: 1.6em;
      margin-top: 25px;
    }

    .botoes {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .sim { background: linear-gradient(135deg, #ff8fab, #ff4d6d); }
    .nao { background: #444; }

    iframe {
      margin-top: 30px;
      border-radius: 15px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Kazue üåπ</h1>
    <p>
      Eu tentei colocar em palavras o que sinto,
      mas nenhuma frase parece suficiente.
      Ainda assim, preciso tentar‚Ä¶
    </p>
    <p>
      Porque gostar de voc√™ deixou meus dias mais leves,
      meus sorrisos mais f√°ceis
      e meu cora√ß√£o mais calmo.
    </p>

    <button onclick="mostrarPedido()">Tenho algo pra te perguntar üíå</button>

    <div id="pedido" class="pedido hidden">
      <p><strong>Quer namorar comigo?</strong> üíñ</p>

      <div class="botoes">
        <button class="sim" onclick="aceitou()">SIM üòç</button>
        <button class="nao" onmouseover="fugir(this)">n√£o üôà</button>
      </div>

      <iframe width="100%" height="152"
        src="https://www.youtube.com/embed/3qYz6K1RZ8U?autoplay=1"
        title="Eu Te Amo - Chico Buarque"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    function mostrarPedido() {
      document.getElementById('pedido').classList.remove('hidden');
      criarCoracoes();
    }

    function aceitou() {
      alert('Agora √© oficial üíñ');
    }

    function fugir(botao) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      botao.style.position = 'absolute';
      botao.style.left = x + 'px';
      botao.style.top = y + 'px';
    }

    function criarCoracoes() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 400);
    }
  </script>

</body>
</html>
